<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="img">
        <img src="batman.jpg" alt="image" class="profile-img" />
      </div>

      <div class="text-data">
        <p class="name">The Dark Knight</p>
        <p class="designation">Chief Vigilante Officer</p>
      </div>

      <div class="media-buttons">
        <a href="#" class="link facebook">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" class="link twitter">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" class="link instagram">
          <i class="bx bxl-instagram-alt"></i>
        </a>
        <a href="#" class="link youtube">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data"><i class="bx bx-heart"></i><span>60k</span></div>

        <div class="data">
          <i class="bx bx-message-rounded"></i><span>20k</span>
        </div>

        <div class="data"><i class="bx bx-share"></i><span>12k</span></div>
      </div>
    </div>
  </body>
</html>
